<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title></title>
    <style>
      * {
    margin: 0;
    padding: 0;
}
ul {
    list-style-type: none;
}
.box {
    width: 500px;
    height: 320px;
    border: 1px solid #ccc;
    margin: 100px auto;
    overflow: hidden;
}
.hd {
    height: 45px;
    margin-left: 55px;
}
.hd span {
    display: inline-block;
    width: 90px;
    line-height: 45px;
    text-align: center;
    cursor: pointer;
}
.hd span.current{
    color: blue;
    border-bottom: blue 1px solid ;
}
.bd li {
    margin-top: 25px;
    height: 255px;
    display: none;

}

.bd li.current {
    display: block;
}
.footer{
    background-color: #ccc;
    position: relative;
    bottom: 25px;
}
.left{
    position: absolute;
    right: 0;
}
.bd ul li{
    overflow: scroll;
}
.bd ul li div{
    margin-bottom: 15px;
    border-bottom: solid black 1px;
}
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="hd">
            <span class="current">All</span>
            <span>Actived</span>
            <span>Completed</span>
        </div>
        <div class="bd">
            <ul>
                <li class="current">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </li>
                <li>
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </li>
                <li>
                   <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <span>Items left</span>
            <span class="left">Clear completed</span>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        var box = my$("box");
        var hd = box.getElementsByTagName("div")[0];
        var bd = box.getElementsByTagName("div")[1];
        var list = bd.getElementsByTagName("li");
        var spans = hd.getElementsByTagName("span");
        for (var i = 0; i < spans.length; i++) {
            spans[i].setAttribute("index", i);
            spans[i].onclick = function () {
                for (var j = 0; j < spans.length; j++) {
                    spans[j].removeAttribute("class");
                }
                this.className = "current";
                var num = this.getAttribute("index");
                for (var k = 0; k < list.length; k++) {
                    list[k].removeAttribute("class");
                }
                list[num].className = "current";
            }
        }

    </script>
</body>

</html>
